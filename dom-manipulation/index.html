<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #222;
    }
    #quoteDisplay {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .form-section {
      margin-top: 25px;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>
  
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <script src="script.js"></script>
</body>
</html>
