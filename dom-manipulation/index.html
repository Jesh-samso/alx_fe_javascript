<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #007acc;
    }
    #quoteDisplay {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 70%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-size: 1.2em;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #formContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay"></div>

  <button id="newQuote">Show New Quote</button>
  <button id="exportBtn">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" />

  <div id="formContainer"></div>

  <script src="script.js"></script>
</body>
</html>
