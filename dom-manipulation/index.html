<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #quoteDisplay {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 500px;
      text-align: center;
      margin-bottom: 20px;
      min-height: 80px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    div.form-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display Area -->
  <div id="quoteDisplay"></div>

  <!-- Show New Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add New Quote Section -->
  <div class="form-section">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
