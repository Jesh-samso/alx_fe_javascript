<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 30px;
    }

    h1 { margin-bottom: 12px; }

    #app {
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    #quoteDisplay {
      background: #fff;
      padding: 18px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 12px;
      min-height: 72px;
    }

    .controls {
      margin: 12px 0;
    }

    button {
      background: #007bff;
      color: #fff;
      border: 0;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin: 6px;
    }

    button.secondary {
      background: #6c757d;
    }

    input[type="file"] {
      display: inline-block;
      margin-left: 6px;
    }

    .form-section {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 220px;
    }

    @media (max-width: 480px) {
      input[type="text"] { width: 100%; max-width: 260px; }
      .form-section { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay">Loading quotes...</div>

    <div class="controls">
      <button id="newQuote">Show New Quote</button>
      <button id="exportBtn" class="secondary">Export JSON</button>
      <!-- file input for import -->
      <label for="importFile" style="cursor: pointer;">
        <button class="secondary">Import JSON</button>
      </label>
      <input id="importFile" type="file" accept=".json,application/json" style="display:none" />
    </div>

    <!-- container where createAddQuoteForm will append the add-quote form -->
    <div id="formContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
