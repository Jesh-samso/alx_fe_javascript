<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
   <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #f4f7fa;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #1f3c88;
    }

    #quoteDisplay {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 1.2rem;
      min-height: 80px;
    }

    button {
      background: #1f3c88;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2a56c6;
    }

    input {
      padding: 8px 10px;
      margin: 5px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      width: 200px;
      font-size: 1rem;
    }

    .category {
      font-style: italic;
      color: #666;
      margin-top: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote display area -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a new quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form to add new quote -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
